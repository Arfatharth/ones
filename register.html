<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TriangleT - Collaborative Learning Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <nav>
        <div class="logo">TriangleT</div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html" class="login-btn">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Register Section -->
  <section id="register" class="register">
    <div class="container">
      <h2 class="section-title">Create an Account</h2>
      <div class="register-form">
        <form id="registerForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Choose a username">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Create a password">
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
          </div>
          <div class="form-group">
            <button type="button" class="submit-btn" onclick="redirectToMembers()">Register</button>
          </div>
          <div class="form-group">
            <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- JavaScript for Redirection -->
  <script>
    function redirectToMembers() {
      // Get form values if needed
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      // Optional: Add validation here
      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Redirect to members.html
      window.location.href = "members.html";
    }
  </script>
</body>
</html>
