<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TriangleT - Collaborative Learning Platform</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <nav>
        <div class="logo"><a href="index.html"></a>TriangleT</div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          
          <li><a href="register.html" class="login-btn">Register</a></li>


        </ul>
      </nav>
    </div>
  </header>
  <!-- Login Section -->
<section id="login" class="login">
    <div class="container">
      <h2 class="section-title">Login to TriangleT</h2>
      <div class="login-form">
        <form action="login-action.php" method="POST">
          <div class="form-group">
            <label for="username">Username or Email</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username or email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
          </div>
          <div class="form-group">
            <a href="members.html">
              <button type="submit" class="submit-btn">Login</button></a>
          </div>
          <div class="form-group">
            <p class="forgot-password"><a href="#">Forgot Password?</a></p>
          </div>
        </form>
        <p class="signup-link">Don't have an account? <a href="register.html">Sign up here</a></p>
      </div>
    </div>
  </section>
  
</body>
</html>
